<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f9f9; 
  color: #333;
  margin: 0;
  padding: 0;
}

header {
  background-color: #004080; 
  color: rgb(255, 255, 255);
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

.logo-container {
  display: flex;
  align-items: center;
  justify-content: center; 
  margin-bottom: 20px;
}

.logos {
  display: flex;
  margin-right: 20px; 
}

.logo{
  width: 200px; 
  height: 100px; 

}

nav ul li a:hover {
    color: #ffcc00;
  }
  
nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

section h2 {
  text-align: center;
  color: #004080;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
  gap: 20px; 
  padding: 20px;
  justify-items: center;
}

.gallery img {
  width: 100%;
  height: auto;
  max-width: 300px; 
  border-radius: 10px; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
}

.gallery img:hover {
  transform: scale(1.05); 
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
}

footer {
  background-color: #004080;
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 10px 0;
  position: fixed;
  width: 100%;
  bottom: 0;
}
